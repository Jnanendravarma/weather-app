<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Backend API Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testWeather()">Test Weather Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            log('Testing health endpoint...');
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Health check successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Health check error: ${error.message}`, 'error');
                log(`Error type: ${error.name}`, 'error');
                log(`Full error: ${JSON.stringify(error)}`, 'error');
            }
        }
        
        async function testWeather() {
            log('Testing weather endpoint...');
            try {
                const response = await fetch(`${API_BASE_URL}/weather?q=London`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Weather data received: ${data.name}, ${data.main.temp}Â°C`, 'success');
                } else {
                    log(`Weather request failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Weather request error: ${error.message}`, 'error');
                log(`Error type: ${error.name}`, 'error');
                log(`Full error: ${JSON.stringify(error)}`, 'error');
            }
        }
        
        // Test on page load
        window.addEventListener('DOMContentLoaded', function() {
            log('Page loaded, starting tests...');
            testHealth();
        });
    </script>
</body>
</html>
